<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guild Statistics - Discord Music Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
        <div class="container">
            <a class="navbar-brand" href="/">Music Bot Dashboard</a>
            <div class="navbar-nav">
                <a class="nav-link active" href="/guilds">Guilds</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Guild Statistics</h2>
        <div class="row mt-4">
            {% for guild in guilds %}
            <div class="col-md-4 mb-4">
                <div class="card bg-dark border-light">
                    <div class="card-body">
                        <h5 class="card-title">{{ guild.name }}</h5>
                        <p class="card-text">
                            Members: {{ guild.member_count }}<br>
                            Songs Played: {{ guild.songs_played }}
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        // Auto-refresh every 30 seconds
        setInterval(() => {
            location.reload();
        }, 30000);
    </script>
</body>
</html>
